{% extends "base.html" %}
{% block title %}{{ title }} Â· Logs{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3 page-header">
  <h2>{{ title }}</h2>
</div>

<form class="card shadow-sm mb-3" method="get">
  <div class="card-body row g-3 align-items-end">
    <div class="col-md-3">
      <label class="form-label">Start (UTC)</label>
      <input type="text" name="start" class="form-control" placeholder="YYYY-mm-dd HH:MM" value="{{ start }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">End (UTC)</label>
      <input type="text" name="end" class="form-control" placeholder="YYYY-mm-dd HH:MM" value="{{ end }}">
    </div>
    <div class="col-md-3">
      <label class="form-label">Contains</label>
      <input type="text" name="q" class="form-control" placeholder="Search text" value="{{ q }}">
    </div>
    <div class="col-md-2">
      <label class="form-label">Lines</label>
      <input type="number" min="1" max="5000" name="limit" class="form-control" value="{{ limit }}">
    </div>
    <div class="col-md-1 d-grid">
      <button class="btn btn-primary"><i class="bi bi-search"></i></button>
    </div>
  </div>
  <div class="card-footer small text-muted">
    File: <code>{{ path }}</code>
  </div>
</form>

<div class="card shadow-sm">
  <div class="card-body logbox small">
{{ text }}
  </div>
</div>
{% endblock %}
